	function cxz(userid, username, usercollege){ //出校证

		window.location.href = encodeURI("cx.html?userid="+userid+"&username="+username+"&usercollege="+usercollege+"");
		return false;
			
	}
	function getparm(keyidx){ //输入第几个关键字
		var url = decodeURI(window.location.href);   
		var suburl = url.split("?")[1]; //获取url中"?"符后的字串 userid=20172221146&username=11&usercollege=256
		var subsuburl = suburl.split("&")[keyidx]; 
		var keyzhi = subsuburl.split("=")[1]; 
		return String(keyzhi);
	}
