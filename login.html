<!DOCTYPE html>



<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<div style="background:gray">
	<!-- <img src="https://uploads.scratch.mit.edu/users/avatars/10099846.png"/> -->
	
	<body>
		<h1>我的第一个 Web 页面</h1>
		
		<p id="back"></p>
		<p id="back1"></p>


		
	<script type="text/javascript">

		var url = window.location.href; //获取url中"?"符后的字串 ('?modFlag=business&role=1')  
		var suburl = url.split("?")[1]
		document.getElementById('back').innerHTML = url;//2、在div节点上显示
		document.getElementById('back1').innerHTML = suburl;//2、在div节点上显示
	
		
	</script>
	

	</body>

</div>

</html>
