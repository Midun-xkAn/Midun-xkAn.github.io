<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<html lang="en">
<head>
<link href="css/xk.css" type="text/css" rel="stylesheet"/>
<meta charset="UTF-8">
<title>出校小网页</title>
<!-- <link rel="stylesheet" href="登录界面.css"> -->
</head>
<center>
<div style="vertical-align: middle;">
	

<body background="img/background.jpg">
<div class="login">
<!-- <h1>Welcome</h1> -->



<div id="wrap">    
   

<div >
<i class="fa fa-user-o" aria-hidden="true"></i><!-- Font Awesome -->
<input type="text" placeholder="学号" id="id" width="200px" height="50px">
</div>

<br/> 

<div >
<i class="fa fa-user-o" aria-hidden="true"></i><!-- Font Awesome -->
<input type="text" placeholder="姓名" id="name">
</div>

<br/> 

<div >
<i class="fa fa-user-o" aria-hidden="true"></i><!-- Font Awesome -->
<input type="text" placeholder="学院" id="college">
</div>

<br/> 

<button onclick="login()">提交</button>

</div></div>




</body>
</div>
</center>


<script type="text/javascript">
	
function login(){
	var userid = document.getElementById("id").value;
	var username = document.getElementById("name").value;
	var usercollege = document.getElementById("college").value;

	window.location.href = encodeURI("login.html?userid="+userid+"&username="+username+"&usercollege="+usercollege+""); //中文编码记得encodeurl
	return false;
		
}

</script>
</html>
