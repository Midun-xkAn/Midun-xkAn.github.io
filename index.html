<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录界面</title>
<link rel="stylesheet" href="登录界面.css">
</head>
<center>
<body>
<div class="login">
<h1>Welcome</h1>
<div class="text">
<i class="fa fa-user-o" aria-hidden="true"></i><!-- Font Awesome -->
<input type="text" placeholder="Username" id="name">
</div>
<div class="text">
<i class="fa fa-lock" aria-hidden="true"></i><!-- Font Awesome -->
<input type="password" placeholder="Password" id="pass">
</div>
<button onclick="login()">登录</button>
</div>
</body>
</center>


<script type="text/javascript">
	
function login(){
	var username = document.getElementById("name").value;
	var password = document.getElementById("pass").value;
	
	window.location.href = "login.html?username="+username+"&password="+password+"";
	return false;
		
}

</script>
</html>
